  <style>
    html { scroll-behavior: smooth; direction: rtl; }
    :root {
      --bg: #ffffff;
      --surface: #f9f9f9;
      --primary: #ff6a00;
      --accent: #ff9e2c;
      --text: #111111;
      --error: #f44336;
      --radius: 8px;
      --transition: 0.3s ease;
    }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:'Assistant',sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:flex; flex-direction:column;
      position:relative; overflow:hidden;
    }
    #bg-canvas {
      position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;
    }

    /* Header/Nav */
    header {
      background: rgba(255,255,255,0.9);
      position:fixed; top:0; left:0; width:100%; z-index:1000;
      backdrop-filter:blur(10px);
    }
    .nav-container {
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem;
    }
    .logo img { height:40px }
    .menu-toggle {
      display:none; background:none; border:none; cursor:pointer;
      position:absolute; top:50%; right:1rem; transform:translateY(-50%);
    }
    .menu-toggle span {
      display:block; width:25px; height:3px; margin:5px 0;
      background:var(--text); transition:transform var(--transition);
    }
    .nav-links {
      list-style:none; display:flex; gap:1rem;
    }
    .nav-links a {
      color:var(--text); text-decoration:none;
      font-weight:500; padding:.5rem; position:relative;
    }
    .nav-links a::after {
      content:''; position:absolute; right:0; bottom:0;
      width:0; height:2px; background:var(--primary);
      transition:width var(--transition);
    }
    .nav-links a:hover::after { width:100% }
    @media(max-width:768px) {
      .menu-toggle { display:block }
      .nav-links {
        position:absolute; top:100%; left:0; right:0;
        background:var(--surface); flex-direction:column;
        overflow:hidden; max-height:0; transition:max-height var(--transition);
      }
      .nav-open .nav-links { max-height:300px }
      .nav-links li { text-align:center; padding:.75rem 0 }
    }

    /* Form Card */
    main {
      flex:1; display:flex; align-items:center; justify-content:center;
      padding:120px 1rem 60px; z-index:1; position:relative;
    }
    .card {
      background:var(--surface); border-radius:var(--radius);
      padding:2rem; max-width:400px; width:100%;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      display:grid; gap:1.5rem;
    }
    h1 {
      text-align:center; color:var(--primary);
      font-family:'Orbitron',sans-serif;
      font-size:1.75rem; text-transform:uppercase; letter-spacing:.05em;
    }
    label { display:block; margin-bottom:.5rem; font-weight:500 }
    input[type="text"],
    input[type="email"] {
      width:100%; background:#fff; color:var(--text);
      border:1px solid #ccc; border-radius:var(--radius);
      padding:.75rem; font-size:1rem;
      transition:border-color var(--transition), box-shadow var(--transition);
    }
    input:focus {
      outline:none; border-color:var(--primary);
      box-shadow:0 0 8px var(--primary);
    }
    .checkbox-container {
      display:flex; align-items:center; gap:.75rem; margin-top:1rem;
    }
    .checkbox-container input { display:none }
    .checkbox-container label {
      position:relative; padding-right:24px;
      cursor:pointer;
    }
    .checkbox-container label::before {
      content:""; position:absolute; right:0; top:50%;
      transform:translateY(-50%) rotate(45deg);
      width:16px; height:16px;
      border:2px solid var(--primary); border-radius:2px;
    }
    .checkbox-container input:checked + label::before {
      background:var(--primary);
    }
    .checkbox-container input:checked + label::after {
      content:""; position:absolute; right:4px; top:50%;
      transform:translateY(-50%) rotate(45deg);
      width:6px; height:10px;
      border:solid #fff; border-width:0 2px 2px 0;
    }
    .note {
      font-size:.9rem; color:#666; margin-top:1rem; line-height:1.4;
    }

    /* Buttons */
    .btn-submit {
      background:var(--primary); color:#fff;
      padding:.75rem; border:none; border-radius:var(--radius);
      font-weight:bold; cursor:pointer;
      transition:background var(--transition), transform var(--transition);
      text-transform:uppercase; letter-spacing:.05em;
    }
    .btn-submit:hover {
      background:var(--accent); transform:translateY(-2px);
    }
    .modal {
      position:fixed; inset:0; background:rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0;
      transition:opacity var(--transition), visibility var(--transition);
      z-index:2000;
    }
    .modal.show { visibility:visible; opacity:1 }
    .modal-content {
      background:#fff; border-radius:var(--radius);
      padding:2rem; text-align:center;
      max-width:360px; box-shadow:0 0 20px rgba(0,0,0,0.1);
      position:relative;
    }
    .modal-content h2 {
      color:var(--primary); margin-bottom:.5rem;
      font-size:1.5rem; text-transform:uppercase; letter-spacing:.05em;
    }
    .modal-content p { color:#333; margin-bottom:1rem; line-height:1.4 }
    .close-btn {
      background:var(--primary); color:#fff;
      padding:.5rem 1rem; border:none; border-radius:var(--radius);
      cursor:pointer; transition:background var(--transition), box-shadow var(--transition);
      text-transform:uppercase; letter-spacing:.05em;
    }
    .close-btn:hover {
      background:var(--accent); box-shadow:0 0 10px var(--accent);
    }

    /* Error handling */
    .error-msg {
      display: none;
      font-size: .85rem;
      margin-top: .25rem;
      background: linear-gradient(90deg, #f44336, #d32f2f);
      -webkit-background-clip: text;
      color: transparent;
    }
    .error label {
      color: var(--error);
    }
    .error .error-msg {
      display: block;
    }

    /* Responsive */
    @media(max-width:780px) {
      h1 { font-size:2rem }
      main { padding:100px 1rem 60px }
    }
  </style>

<body>

  <canvas id="bg-canvas"></canvas>

  <header dir="ltr">
    <div class="nav-container" id="main-nav">
      <a href="/index.html" class="logo"><img src="/images/logo.webp" alt="לוגו"></a>
      <button class="menu-toggle" id="menu-btn" aria-label="Toggle menu"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="/index.html">בית</a></li>
        <li><a href="/index.html#about">אודות</a></li>
        <li><a href="/index.html#prizes">פרסים</a></li>
        <li><a href="/index.html#location">מיקום</a></li>
      </ul>
    </div>
  </header>

  <main>
    <form id="register-form" class="card" novalidate>
      <h1>הרשמה</h1>
      <div id="field-name">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" required placeholder="יוסי כהן">
        <div class="error-msg">יש להזין שם מלא.</div>
      </div>
      <div id="field-email">
        <label for="email">אימייל</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <div class="error-msg">יש להזין אימייל תקין.</div>
      </div>
      <div id="field-volunteer">
        <div class="checkbox-container">
          <input type="checkbox" id="volunteer" name="volunteer">
          <label for="volunteer">השתתפות כמתנדב</label>
        </div>
        <div class="error-msg">יש לאשר השתתפות כמתנדב.</div>
      </div>
      <p class="note">צוותים של עד 3 משתתפים יחוברו באירוע בהתנדבות.</p>
      <button type="submit" class="btn-submit">שלח הרשמה</button>
    </form>
  </main>

  <div id="success-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>נרשמת!</h2>
      <p>תודה על ההרשמה. נחלק אותך לצוות וניצור קשר בדוא"ל.</p>
      <button id="close-modal" class="close-btn">סגור</button>
    </div>
  </div>

  <script>
    // Canvas network background
    const canvas = document.getElementById('bg-canvas'),
          ctx = canvas.getContext('2d');
    let w, h, particles = [], particleCount = 80, maxDist = 120;
    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random()*w,
          y: Math.random()*h,
          vx: (Math.random()-0.5)*0.5,
          vy: (Math.random()-0.5)*0.5,
          r: Math.random()*2+1
        });
      }
    }
    function draw() {
      ctx.clearRect(0,0,w,h);
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      particles.forEach(p => {
        p.x += p.vx; p.y += p.vy;
        if(p.x<0||p.x>w) p.vx*=-1;
        if(p.y<0||p.y>h) p.vy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle = accent;
        ctx.fill();
      });
      for (let i=0; i<particleCount; i++){
        for (let j=i+1; j<particleCount; j++){
          const dx = particles[i].x - particles[j].x,
                dy = particles[i].y - particles[j].y,
                dist = Math.hypot(dx,dy);
          if(dist < maxDist){
            ctx.globalAlpha = 1 - dist/maxDist;
            ctx.strokeStyle = accent;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas(); draw();

    // Nav toggle
    document.getElementById('menu-btn').addEventListener('click',()=>{
      document.getElementById('main-nav').classList.toggle('nav-open');
    });

    // Form validation & modal
    const form = document.getElementById('register-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;
      ['name','email'].forEach(id => {
        const fld = document.getElementById('field-'+id),
              inp = fld.querySelector('input');
        if (!inp.checkValidity()) {
          fld.classList.add('error');
          valid = false;
        } else fld.classList.remove('error');
      });
      const volFld = document.getElementById('field-volunteer');
      if (!document.getElementById('volunteer').checked) {
        volFld.classList.add('error');
        valid = false;
      } else volFld.classList.remove('error');
      if (!valid) return;
      document.getElementById('success-modal').classList.add('show');
    });
    ['name','email'].forEach(id => {
      document.getElementById(id).addEventListener('input', ()=>{
        document.getElementById('field-'+id).classList.remove('error');
      });
    });
    document.getElementById('volunteer').addEventListener('change', ()=>{
      document.getElementById('field-volunteer').classList.remove('error');
    });
    document.getElementById('close-modal').addEventListener('click', ()=>{
      document.getElementById('success-modal').classList.remove('show');
      form.reset();
    });
  </script>

</body>
